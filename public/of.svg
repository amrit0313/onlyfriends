<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a radial gradient for a modern look -->
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#003E7E"/>
    </radialGradient>
  </defs>
  <!-- Background with rounded corners -->
  <rect width="512" height="512" fill="url(#grad)" rx="80" />
  
  <!-- Large "O" positioned centrally -->
  <text x="50%" y="42%" text-anchor="middle" dominant-baseline="middle" 
        font-family="Helvetica, sans-serif" font-size="220" fill="#ffffff" font-weight="bold">
    O
  </text>
  
  <!-- "nly" appended to the "O" in a smaller size -->
  <text x="62%" y="42%" text-anchor="start" dominant-baseline="middle" 
        font-family="Helvetica, sans-serif" font-size="60" fill="#ffffff">
    nly
  </text>
  
  <!-- "friends" placed below as a tagline -->
  <text x="50%" y="70%" text-anchor="middle" dominant-baseline="middle" 
        font-family="Helvetica, sans-serif" font-size="50" fill="#ffffff">
    friends
  </text>
</svg>
