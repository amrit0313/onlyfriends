<svg width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with a subtle gradient for dark-bright vibe -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" /> <!-- slate-500 -->
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" /> <!-- slate-900 -->
    </linearGradient>
  </defs>
  <rect width="1500" height="500" fill="url(#grad1)" />

  <!-- Text elements with varied tilts and positions -->
  <text x="100" y="150" fill="#cbd5e1" transform="rotate(-10 100 150)" font-family="Arial, sans-serif" font-size="60" font-weight="bold">Onlyfriends</text> <!-- slate-300 -->
  <text x="450" y="250" fill="#94a3b8" transform="rotate(15 450 250)" font-family="Arial, sans-serif" font-size="50">of</text> <!-- slate-400 -->
  <text x="600" y="400" fill="#e2e8f0" transform="rotate(-20 600 400)" font-family="Arial, sans-serif" font-size="70" font-weight="bold">Onlyfriends</text> <!-- slate-200 -->
  <text x="900" y="100" fill="#475569" transform="rotate(25 900 100)" font-family="Arial, sans-serif" font-size="45">of</text> <!-- slate-600 -->
  <text x="1100" y="300" fill="#f1f5f9" transform="rotate(-15 1100 300)" font-family="Arial, sans-serif" font-size="65" font-weight="bold">Onlyfriends</text> <!-- slate-100 -->
  <text x="200" y="350" fill="#6b7280" transform="rotate(10 200 350)" font-family="Arial, sans-serif" font-size="40">of</text> <!-- slate-500 -->
  
  <!-- Subtle overlay for depth -->
  <rect width="1500" height="500" fill="#000000" opacity="0.1" />
</svg>